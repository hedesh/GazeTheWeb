<html>
	<head>
		<title>Start Page</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	
		<!-- STYLING -->
		<style>
		
			:root {
				--tooltip_bg:rgba(255,255,255,0.5);
			}
			
			* { margin:0; padding:0; }
			
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-image: url("background.jpg");
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}
			
			.center {
				position: fixed;
				margin: auto;
				top: 20%;
				width: 100%;
				padding: 10px;
				display: block;
				text-align: center;
				font-size: x-large;
			}
			
			.search-box {
				margin: auto;
				padding: 8px;
				width: 35%;
				background-color: #de5833;
				border-radius: 10px;
				box-shadow: 0px 0px 10px 0px #FFFFFF;
			}
			
			.search-button {
				padding: 8px;
				background-color: #de5833;
				color: white;
				border-radius: 10px;
				border: 1px;
				border-style: solid;
				border-color: white;
				text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
				width: 45%;
				font-size: 11pt;
				cursor: pointer;
			}
			
			.search-text {
				padding: 8px;
				box-sizing: border-box;
				width: 50%;
				border-radius: 10px;
				border: 0px;
			}
			
			.links-box {
				padding-top: 24px;
				display: flex;
				justify-content: center;
			}
			
			.link {
				padding: 12px;
			}
			
			.link img{
				width: 64px;
				height: 64px;
			}
			
			.footer {
				position: fixed;
				bottom: 0%;
				width: 100%;
				height: 96px;
				background-color: var(--tooltip_bg);
				list-style-type: none;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: row;
				flex-wrap: nowrap;
			}
			
			.footer-acks {
				margin: 0 0;
			}
			
			.footer-awards {
				margin: 0 auto;
				font-size: 8pt;
				color: gray;
			}
			
			.footer-videos {
				margin: 0 0;
			}
			
			.footer-acks img {
				height: 70px;
			}
			
			.footer-awards img {
				height: 55px;
				padding-bottom: 6px;
			}
			
			.footer-videos img {
				height: 70px;
			}
			
			.footer li {
				float: left;
				display: block;
				padding: 5px;
			}
			
			.footer-award-box {text-align: center;}
			
			.tooltip {
				position: fixed;
				margin: 1%;
				padding: 1%;
				width: 12%;
				height: 7%;
				color: black;
				word-wrap: break-word;
				font-size: 12pt;
				background-color: var(--tooltip_bg);
				box-shadow: 0px 0px 10px 0px #111111;
				border-radius: 5px;
				display:flex;
				align-items: center;
				justify-content:center;
				text-align: center;
				text-shadow: 0 1px 1px rgba(255, 255, 255, 0.2);
			}
			
			.pause {
				top: 2%;
				left: 1%;
			}
			
			.pause:after {
				right: 100%;
				top: 50%;
				border: solid transparent;
				content: " ";
				height: 0;
				width: 0;
				position: absolute;
				border-right-color: var(--tooltip_bg);
				border-width: 15px;
				margin-top: -15px;
			}
			
			.recalibration {
				top: 0%;
				right: 0%;
			}
			
		</style>
		
	</head>
	<body>
	
		<!-- CENTER -->
		<div class="center">
			<img src="gtw-logo.svg" width="25%">
			<p style="margin: 1%;">Explore the Web with your eyes!</p>
			<br/>
			<form name="search" action="https://www.duckduckgo.com/" class="search-box">
				<div class="form-group">
					<div class="input-group">
						<input class="search-text" type="search" class="form-control" placeholder="" name="q"/>
						<input class="search-button" type="submit" value="Search DuckDuckGo"/>
					</div>
				</div>
			</form>
			<div class="links-box">
				<div class="link">
					<a href="https://www.wikipedia.org"><img src="wikipedia-icon.png"></a>
				</div>
				<div class="link">
					<a href="https://www.google.com"><img src="google-icon.png"></a>
				</div>
				<div class="link">
					<a href="https://www.youtube.com"><img src="yt-icon.png"></a>
				</div>
				<div class="link">
					<a href="https://www.cebit.de/en/"><img src="cebit-icon.png"></a>
				</div>
			</div>
		</div>
		
		<!-- FOOTER -->
		<div class="footer">
			<div class="footer-acks">
				<ul>
					<li><a href="https://west.uni-koblenz.de"><img src="west-logo.svg"></a></li>
					<li><a href="http://www.mamem.eu"><img src="mamem-logo.png"></a></li>
				</ul>
			</div>
			<div class="footer-awards">
				<ul>
				
				<li>
				<div class="footer-award-box">
					<a href="http://www.w4a.info/2016/2017"><img src="w4a-logo.png"></a>
					<p>Winner of the Web for All<br/>Accessibility Challenge</p>
				</div>
				</li>
				
				<li>
				<div class="footer-award-box">
					<a href="http://www2017.com.au"><img src="www-logo.png"></a>
					<p>Honourable Mention for<br/>Technical Approach</p>
				</div>
				</li>
				
				<li>
				<div class="footer-award-box">
					<a href="https://unitymedia-digitalimagination.de/de/gewinner"><img src="dichallenge-logo.svg"></a>
					<p>Scored Third for<br/>Digital Impact</p>
				</div>
				</li>
				
				</ul>
			</div>
			<div class="footer-videos">
				<ul>
					<li><a href="https://youtu.be/x1ESgaoQR9Y"><img src="gtw-video.png"></a></li>
					<li><a href="https://youtu.be/MIyANI7sKAA"><img src="mamem-video.png"></a></li>
				</ul>
			</div>
		</div>
		
		<!-- PAUSE -->
		<div class="tooltip pause">
			Fixate to pause or unpause
		</div>
		
		<!-- RECALIBRATION -->
		<div class="tooltip recalibration">
			Press STRG+SHIFT+F10 for recalibration
		</div>
		
	</body>
</html>
